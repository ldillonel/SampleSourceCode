<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <label class="card-header">User Register</label>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input matInput required formControlName="username" #username placeholder="" value="" oninput="this.value = this.value.toLowerCase()">
                    </mat-form-field>
                    <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)" class="alert alert-danger">
                        <div *ngIf="registerForm.controls['username'].errors.required">
                            Username is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput required formControlName="password" #password placeholder="Password" [type]="hide ? 'password' : 'text'" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-hint *ngIf="!password">Enter your password</mat-hint>
                    </mat-form-field>
                    <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="alert alert-danger">
                        <div *ngIf="registerForm.controls['password'].errors.required">
                            Password is required.
                        </div>
                        <label>6 or more characters, include 1 of each:</label>
                        <label>Uppercase, lowercase, number, special character</label>
                    </div>
                </div>
                <button [disabled]="loading" mat-raised-button type="submit" class="btn btn-primary button-right">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
            </form>
        </div>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Register error: {{error}}</div>
</div>
