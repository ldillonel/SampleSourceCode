<div class="stepperHeight">
  <h1 *ngIf="survey">{{survey.surveyName}}</h1>
  <form id="feedbackForm" *ngIf="questionSets" [(formGroup)]="feedbackForm" (ngSubmit)="onSubmit()">
    <app-stepper-form [feedbackForm]="feedbackForm" [questionSets]="questionSets" [respondentFields]="respondentFields"></app-stepper-form>
  </form>
</div>
