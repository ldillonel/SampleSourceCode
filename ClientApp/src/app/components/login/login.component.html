<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <label class="card-header">User Login</label>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input matInput required formControlName="username" #username placeholder="" value="" oninput="this.value = this.value.toLowerCase()">
                    </mat-form-field>
                    <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert alert-danger">
                        <div *ngIf="loginForm.controls['username'].errors.required">
                            Username is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput required formControlName="password" #password placeholder="Password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-hint *ngIf="!password">Enter your password</mat-hint>
                    </mat-form-field>
                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                        <div *ngIf="loginForm.controls['password'].errors.required">
                            Password is required.
                        </div>
                    </div>
                </div>
                <mat-dialog-actions class="button-right">
                    <button [disabled]="loading" mat-raised-button type="submit" class="btn btn-primary button-right">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </mat-dialog-actions>
            </form>
        </div>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Login error: {{error}}</div>
</div>
